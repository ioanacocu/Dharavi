
<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form Using jQuery - Demo Preview</title>
    <meta name="robots" content="noindex, nofollow">
	
	<!-- include css file here-->
   <link rel="stylesheet" href="css/style.css"/>
   
	<!-- include JavaScript file here-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/registration.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
  
  </head>	
  <body>
	<div class="container">
		<div class="main">
	      <form class="form"  method="post" action="#">
			<h2>Register a new user name for YouPlaceIt!</h2><hr/>
			<label>Name :</label>
			<input type="text" name="dname" id="name">
			
			<label>Email :</label>
			<input type="text" name="demail" id="email">
			
			<label>Password :</label>
			<input type="password" name="password" id="password">
			
			<label>Confirm Password :</label>
			<input type="password" name="cpassword" id="cpassword">
			
			<input type="button" name="register" id="register" value="Register" >
		  </form>	

		   <form class="form" id="loginForm" method="post" action="#" style="display:none">
			
			<h2>Create login Form Using jQuery</h2><hr/>
			<label>Name :</label>
			<input type="text" name="Liname" id="Liname">
			
					
			<label>Password :</label>
			<input type="password" name="Lipassword" id="Lipassword">
			
				
			<input type="button" name="login" id="login" value="Login"> 
		  </form>	
		</div>
		<label><a href="https://youplaceit.hum.uu.nl/Dharavi"> Return to game </a></label>
	
<!-- Div Fugo is advertisement div-->
		
   </div>

  </body>
</html>
